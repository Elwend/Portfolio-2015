<link type="text/css" rel="stylesheet" href="../css/skills.css" />

<div class="skills-container" id="skills" ng-controller="mainController">
  <div class="row">
    <div class="col-md-6">
      <h3>Programming Languages and Technologies</h3>
      <div class="col-md-12 skill-content" ng-repeat="skill in skills">
        {{skill}}
      </div>
    </div>
    <div class="col-md-6">
      <h3>Dev Tools</h3>
      <div class="col-md-12 skill-content" ng-repeat="tool in tools">
        {{tool}}
      </div>
    </div>
  </div>
</div>
